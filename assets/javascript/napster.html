<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="musicplay">
        music here
    </div>

    <button id="butt">
        Click
    </button>

    <!-- need to alter html with handlebar -->
    <script id="tracks-template" type="text/x-handlebars-template">
        {{#each tracks}}
        <div  data-track-id="{{id}}" style="Height: 300px; background-image:url(http://direct.rhapsody.com/imageserver/v2/albums/{{albumId}}/images/300x300.jpg)" class="cover">
        <div class=content-name>{{name}}</div>
        
        </audio>
        </div>
        <audio controls class= "audio">
            <source src="{{previewURL}}" type="audio/mpeg">
        {{/each}}
    </script>


    <!-- Need handlebar js !!!!! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
